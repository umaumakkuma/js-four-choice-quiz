<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>四択クイズ</title>
    <link rel="stylesheet" href="ress.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1p">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="contents-wrap">
    <div id="js-opening-wrap" class="contents-inner">
      <h1>四択クイズ</h1>
      <p class="sub-text">何問解けるかな？</p>
      <div class="contents-main">
        <button id="js-btn-start" class="btn btn--primary">開始する</button>
      </div>
    </div>

    <div id="js-question-wrap" class="contents-inner d-none">
      <h1>第<span id="js-question-num"></span>問</h1>
      <p id="js-question-text" class="sub-text"></p>
      <p class="sub-text"><span id="js-prize-money"></span>円</p>
      <div class="contents-main">
        <ul id="js-answer-area" class="answer-area"></ul>
        <button id="js-btn-drop-out" class="btn btn--secondary">ドロップアウト</button>
        <button id="js-btn-fifty-fifty" class="btn btn--secondary">50:50</button>
      </div>
    </div>

    <div id="js-result-judge-wrap" class="contents-inner d-none">
      <h1>あなたの選択肢は…</h1>
      <div id="js-result-judge-correct" class="d-none">
        <p>正解！</p>
      </div>
      <div id="js-result-judge-incorrect" class="d-none">
        <p>不正解…</p>
        <p>次回のチャレンジをお待ちしています。</p>
        <button class="js-btn-back-to-top btn btn--secondary">クイズ開始画面に戻る</button>
      </div>
    </div>

    <div id="js-drop-out-wrap" class="contents-inner d-none">
      <h1>ドロップアウト？</h1>
      <p class="sub-text">ドロップアウトするとこれまでの賞金を手に入れて終了となります。<br>
      本当にドロップアウトしますか？</p>
      <button id="js-btn-cancel-drop-out" class="btn btn--secondary">いいえ</button>
      <button id="js-btn-apply-drop-out" class="btn btn--primary">はい</button>
    </div>

    <div id="js-result-wrap" class="contents-inner d-none">
      <p class="sub-text">全問正解おめでとう！<br>
      賞金<span id="js-total-prize-money"></span>円はあなたのものです！</p>
    </div>
  </div>

  <div id="js-final-answer-wrap" class="modal d-none">
    <div class="modal-inner">
      <h1>ファイナルアンサー？</h1>
      <button id="js-btn-cancel-final-answer" class="btn btn--secondary">いいえ</button>
      <button id="js-btn-apply-final-answer" class="btn btn--primary">ファイナルアンサー！</button>
    </div>
  </div>

  <div id="js-fifty-fifty-wrap" class="modal d-none">
    <div class="modal-inner">
      <h1>50:50 を使用しますか？</h1>
      <button id="js-btn-cancel-fifty-fifty" class="btn btn--secondary">いいえ</button>
      <button id="js-btn-apply-fifty-fifty" class="btn btn--primary">使用する</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
